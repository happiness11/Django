<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    
    <ul>
        
        {% for item in items %}
            {% if item.done %}
               <li><strike>{{ item.name }}</strike></li>
            {% else %}
                <li>{{ item.name }}</li>
            {% endif %}
        {% endfor %}
   
   </ul>
   <a href="add">Add an Item</a>
</body>
</html>
