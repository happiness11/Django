<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World Now!</h1>
    <hr>
    <br>
    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }} ({{ item.priority }}) </strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            
            <td>
                <form method="POST" action="toggle/{{ item.id }}">{% csrf_token %}<input type="submit" value="Toggle"></form>
            </td>
            
            <td>
                <form method="GET" action="edit/{{ item.id }}"><input type="submit" value="Edit"></form>
            </td>
        </tr>
        {% empty %}
        <p>You have nothing to do.</p>
        {% endfor %}

    </table>
